<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>FileEncrypt</title>
</head>

<body>
    <div class="alert alert-danger error-alert" role="alert" id="error-alert" style="display:none">
        Alert!
    </div>
    <div class="container">
        <div class="row align-items-center" style="height:100vh;">
            <div class="col" style="text-align:center;">
                <!-- Encrypt Card -->
                <div class="card mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">Upload a file to encrypt</h5>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="enFile">
                                <label class="custom-file-label file-mod" for="enFile">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="enKey1" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="enKey1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="enKey2" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="enKey2" placeholder="Confirm Password">
                            </div>
                        </div>
                        <button type="button" class="btn btn-dark" id="enbtn">Encrypt</button>
                    </div>
                </div>
                <!-- Encrypt Card End -->
                <br>
                <!-- Decrypt Card -->
                <div class="card mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">Upload a file to decrypt</h5>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="deFile">
                                <label class="custom-file-label file-mod" for="deFile">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="enKey1" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="deKey1" placeholder="Password">
                            </div>
                        </div>
                        <button type="button" class="btn btn-dark" id="debtn">Decrypt</button>
                    </div>
                </div>
                <!-- Decrypt Card End -->
            </div>
        </div>
    </div>
    <!--container end-->
    <!-- Particle js selector -->
    <canvas class="background"></canvas>
    <!-- js libs -->
    <script src="./lib/axios.min.js"></script>
    <script type="text/javascript" src="./lib/particles.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/popper.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <!-- js libs end -->
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
